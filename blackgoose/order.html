    <meta charset="utf-8" />

</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="index.html"><div>Главная</div></a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="blog.html"><div>Блог</div></a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="menu.html"><div>Меню</div></a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="contacts.html"><div>Контакты</div></a>

                        <a class="nav-list__link" href="order.html"><div>Заказ мероприятия</div></a>
                    </li>
                </ul>
            </nav>
            <img class="logo" src="https://placekitten.com/200/200" alt="Logo" title="Logo" />
            <h1>Заказ мероприятия - Бистро "Черный гусь"</h1>
        </header>
        <h2>Заполните форму ниже. Наш менеджер перезвонит вам в течении 10 минут и уточнит детали заказа.</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Ваши данные</legend>
                <label for="name">Имя</label>
                <input type="text" name="name" value="" id="name" />
                <label for="email">Email</label>
                <input type="email" name="email" value="" id="email" />
                <label for="phone">Телефон</label>
                <input type="tel" name="phone" value="" id="phone" />
            </fieldset>
            <fieldset>
                <legend>Детали заказа</legend>
                <label for="date">Выберите дату</label>
                <input type="date" name="date" value="" id="date" />
                <label for="time">Выберите время</label>
                <input type="time" name="time" value="" id="time" />
                <textarea placeholder="Если у вас есть дополнительные пожелания, напишите их здесь"></textarea>
            </fieldset>
            <input type="submit" value="Готово" />
        </form>
    </div>
</body>
